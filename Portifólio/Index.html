<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portifólio</title>
  <!-- Importação dos estilos -->
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body class="conteiner">
  <!-- Importação da biblioteca anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <!-- Criação do menu lateral -->
  <ul class="side-menu">
    <li><a href="#" class="material-icons md-48 md-light" id="sobre">face</a><a href="#">SOBRE</a></li>
    <li><i class="material-symbols-outlined md-52" id="exp">arrow_forward_ios</i><a href="#" class="material-icons md-48 md-light">group</a><a href="#">EXPERIÊNCIA</a></li>
    <li><a href="#" class="material-icons md-48 md-light" id="formacao">biotech</a><a href="#">FORMAÇÃO</a></li>
  </ul>
  <!-- Criação dos conteúdos das seções -->
  <div class="box-conteiner">
    <div>
      <h1>SOBRE</h1>
    </div>
<div>
  <h1>EXPERIÊNCIA</h1>
</div>

<div>
  <h1>FORMAÇÃO</h1>
</div>
</div>
  <!-- Script para animação do ícone da seta -->
  <script>
    const gradientAnimeted = document.querySelector('.conteiner');
    gradientAnimeted.classList.add('gradient');

    // Seleção dos elementos do menu
    let arrowIcon = document.querySelector('.material-symbols-outlined.md-52');
    sintese = document.querySelector('.box-about p');
    sobre = document.querySelector('#sobre');
    exp = document.querySelector('#exp');
    formacao = document.querySelector('#formacao');

    // Animação do ícone da seta
    anime({
      targets: arrowIcon,
      translateX: [-5, 50],
      duration: 3000,
      scale: [1, 2],
      direction: 'alternate',
      loop: true,
      easing: 'easeInOutSine'
    });
  </script>
</body>
</html>
