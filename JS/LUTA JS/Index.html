            const imag = new Image();
            imag.src = "./assets/imgs/Spaceship_tut.png";
        
            // Cria um objeto Nave e o renderiza no canvas
            imag.onload = function () {
                // Cria um objeto Personagem e o renderiza no canvas
                const altura = 39;
                const largura = 25;
                const nave = new Personagem(50, 50, imag);
                nave.render(context, largura, altura);
            };
          </script>
    </body>
